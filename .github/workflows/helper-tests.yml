---
name: Helper - Run Node.js Service Tests

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Service name'
        required: true
        type: string

  workflow_dispatch:
    inputs:
      service_name:
        description: 'Service name'
        required: true
        type: string

jobs:
  test:
    name: Run Service Tests
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./services/${{ inputs.service_name }}
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test
        continue-on-error: true # Don't fail the job, we want to capture test results even if tests fail